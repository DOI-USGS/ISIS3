test:
  commands:
    - test -e $PREFIX/lib/libisis${SHLIB_EXT}
    - test -e $PREFIX/include/isis/Isis.h
    - test -e $PREFIX/bin/isisimport
    - ISISROOT=$PREFIX isisimport -HELP


