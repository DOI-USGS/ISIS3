   - qwt <6.3.0
   - sqlite >=3.46.0,<3.47
   - suitesparse <7.7.0
   - superlu
   - swig
   - texlive-core
   - tnt
   - x264
   - xalan-c
   - xerces-c >=3.2.4,<3.3.0a0
   - xorg-kbproto
   - xorg-libice
   - xorg-libsm
   - xorg-libx11
