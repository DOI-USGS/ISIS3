   - cmake >=3.27,<3.28
   - cspice =67
   - csm >=3.0.3,<3.0.4
   - curl >=8.4.0,<8.5
   - cxx-compiler=1.1.2
   - doxygen
   - eigen >=3, <4
   - embree >=3, <4
   - ffmpeg
   - geos >=3.12, <3.13
   - geotiff
   - gmp
   - graphviz
   - conda-forge::gsl >=2.6, <2.7
   - hdf5
   - icu
   - inja
   - jama
   - usgs-astrogeology::kakadu==1
   - kalasiris
