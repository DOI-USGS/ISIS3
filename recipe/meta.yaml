   - mysql
   - mysql-connector-c
   - nanoflann <1.4
   - nlohmann_json
   - ninja >=1.7.2,<1.8
   - nn
   - opencv >=4.7,<4.8
   - openssl >=3.1.2,<3.2
   - pcl >=1.13,<1.14
