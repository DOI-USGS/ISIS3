name: Conda Build Recipe

on: [push]

jobs: 
  test_conda_build_recipe:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v2

      - name: check header file in include dir
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "Isis.h"
      
      - name: check that library built
        requirements:
          build:
            - {{ compiler('cxx') }}  # [linux]
            - vc 14  # [win]
            - cmake >=3.10
            - libcsm
            - vc 14  # [win]
          run:
            - vc  # [win]