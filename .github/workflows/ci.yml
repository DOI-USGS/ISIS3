name: CI

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  Build-and-Test-LinuxOsx:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
       os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
        with:
          submodules: true
      - uses: conda-incubator/setup-miniconda@3b0f2504dd76ef23b6d31f291f4913fb60ab5ff3
        with:
          miniconda-version: "latest"
          activate-environment: isis
          environment-file: environment.yml
          auto-activate-base: false
          auto-update-conda: true
      - name: Check build environment
        run: |
          conda list
      - name: Download ISIS data
        run: |
          mkdir isis_data
          mkdir isis_testData
          rclone sync asc_s3://asc-isisdata/usgs_data isis_data --config=${GITHUB_WORKSPACE}/isis/config/rclone.conf --transfers=20 --dry-run
          rclone sync asc_s3://asc-isisdata/isis_testData isis_testData --config=${GITHUB_WORKSPACE}/isis/config/rclone.conf --transfers=20 --dry-run
      - name: Build ISIS
        run: |
          mkdir -p build
          cp ${GITHUB_WORKSPACE}/isis/IsisPreferences ${GITHUB_WORKSPACE}/build/
          export ISISDATA=${GITHUB_WORKSPACE}/isis_data
          export ISISTESTDATA=${GITHUB_WORKSPACE}/isis_testData
          export ISISROOT=${GITHUB_WORKSPACE}/build/
          export PATH=$PATH:${GITHUB_WORKSPACE}/build/bin/
          cd build
          cmake -DisisData=${GITHUB_WORKSPACE}/isis_data -DisisTestData=${GITHUB_WORKSPACE}/isis_testData -DJP2KFLAG=OFF -DCMAKE_BUILD_TYPE=RELEASE -Wdeprecated -GNinja ../isis
          ninja
      - name: Run ISIS tests
        run: |
          cd build
          ctest -VV

