channels:
  - usgs-astrogeology
  - conda-forge
  - defaults

dependencies:
  # Huge Depedencies 
  - qt
  - gdal>=3
  - protobuf>3,<=3.8.0    # Pinned to avoid deprecation warnings
  - qwt
  - ale >=0.8.0           
  - boost
  - opencv>=3,<4         # API changes past 4.0 
  - geos>=3.7,<3.8       # API changes past 3.8
  - bullet=2.86.1=0      # This needs to be our channel's build 
  - armadillo            

  # Minor deps
  - suitesparse
  - gsl
  - xerces-c
  - nanoflann
  - cspice
  - jama
  - pcl
  - conda-forge/label/gcc7::nn
  - icu
  - kakadu=1             # must be our channel's build
  - eigen
  - gmm
  - tnt
  - embree
  - mesalib

  # build tools
  - ninja
  - cmake>=3.15
  - make
